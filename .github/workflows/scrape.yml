name: Scrape Senego & SeneNews Daily

on:
  schedule:
    - cron: '0 6 * * *'  # Tous les jours Ã  6h UTC (7h au SÃ©nÃ©gal)
  workflow_dispatch:     # Permet un dÃ©clenchement manuel
    inputs:
      days_back:
        description: 'Nombre de jours Ã  scraper'
        required: false
        default: '1'
        type: string
      max_pages:
        description: 'Nombre maximum de pages par site'
        required: false
        default: '15'
        type: string

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Limite de temps pour Ã©viter les blocages
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Check existing data
        id: check_existing
        run: |
          if [ -f "articles_scraped.csv" ]; then
            article_count=$(python -c "import pandas as pd; print(len(pd.read_csv('articles_scraped.csv')))" 2>/dev/null || echo "0")
            echo "existing_articles=$article_count" >> $GITHUB_OUTPUT
            echo "ğŸ“Š Articles existants: $article_count"
          else
            echo "existing_articles=0" >> $GITHUB_OUTPUT
            echo "ğŸ“„ Aucun fichier existant trouvÃ©"
          fi
          
      - name: Run unified scraping script
        id: scraping
        run: |
          echo "ğŸš€ DÃ©marrage du scraping..."
          
          # ParamÃ¨tres configurables
          DAYS_BACK="${{ github.event.inputs.days_back || '1' }}"
          MAX_PAGES="${{ github.event.inputs.max_pages || '15' }}"
          
          echo "ğŸ“… Scraping des $DAYS_BACK derniers jours"
          echo "ğŸ“„ Maximum $MAX_PAGES pages par site"
          
          # Modifier le script pour accepter les paramÃ¨tres
          python -c "
          import sys
          import os
          
          # Ajouter le rÃ©pertoire courant au path
          sys.path.insert(0, '.')
          
          # Importer et lancer le scraper
          from scraper import UnifiedNewsScraper
          
          scraper = UnifiedNewsScraper()
          success = scraper.scrape_all(days_back=int('$DAYS_BACK'), max_pages=int('$MAX_PAGES'))
          
          if success:
              print('âœ… Scraping rÃ©ussi avec nouvelles donnÃ©es')
              exit(0)
          else:
              print('â„¹ï¸ Scraping terminÃ© sans nouvelles donnÃ©es')
              exit(1)
          " 2>&1 | tee scraping_log.txt
          
          # Capturer le code de sortie
          SCRAPING_EXIT_CODE=${PIPESTATUS[0]}
          echo "scraping_success=$([[ $SCRAPING_EXIT_CODE -eq 0 ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          
          # Afficher le log pour debug
          echo "=== LOG DE SCRAPING ==="
          cat scraping_log.txt
          
      - name: Analyze scraped data
        if: always()
        id: analyze_data
        run: |
          if [ -f "articles_scraped.csv" ]; then
            echo "ğŸ“Š Analyse des donnÃ©es..."
            
            python -c "
            import pandas as pd
            from datetime import datetime, timedelta
            
            try:
                df = pd.read_csv('articles_scraped.csv')
                total_articles = len(df)
                print(f'ğŸ“ˆ Total articles: {total_articles}')
                
                # Analyser les articles rÃ©cents (derniÃ¨res 24h)
                if 'date_parsed' in df.columns:
                    df['date_parsed'] = pd.to_datetime(df['date_parsed'], errors='coerce')
                    yesterday = datetime.now() - timedelta(days=1)
                    recent_articles = df[df['date_parsed'] >= yesterday]
                    print(f'ğŸ†• Articles rÃ©cents (24h): {len(recent_articles)}')
                    
                    if len(recent_articles) > 0:
                        print('ğŸ“Š Nouveaux articles par source:')
                        source_counts = recent_articles['source'].value_counts()
                        for source, count in source_counts.items():
                            print(f'   â€¢ {source}: {count} articles')
                        
                        print('ğŸ·ï¸ Nouveaux articles par thÃ¨me:')
                        theme_counts = recent_articles['theme'].value_counts().head(5)
                        for theme, count in theme_counts.items():
                            print(f'   â€¢ {theme}: {count} articles')
                
                # VÃ©rifier s'il y a eu des changements
                with open('$GITHUB_OUTPUT', 'a') as f:
                    f.write(f'total_articles={total_articles}\n')
                    if 'date_parsed' in df.columns and len(recent_articles) > 0:
                        f.write(f'has_new_data=true\n')
                        f.write(f'new_articles_count={len(recent_articles)}\n')
                    else:
                        f.write(f'has_new_data=false\n')
                        f.write(f'new_articles_count=0\n')
                        
            except Exception as e:
                print(f'âŒ Erreur analyse: {e}')
                with open('$GITHUB_OUTPUT', 'a') as f:
                    f.write('has_new_data=false\n')
                    f.write('total_articles=0\n')
                    f.write('new_articles_count=0\n')
            "
          else
            echo "âŒ Aucun fichier de donnÃ©es trouvÃ©"
            echo "has_new_data=false" >> $GITHUB_OUTPUT
            echo "total_articles=0" >> $GITHUB_OUTPUT
            echo "new_articles_count=0" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.analyze_data.outputs.has_new_data == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ajouter tous les fichiers CSV modifiÃ©s
          git add articles_scraped.csv
          
          # VÃ©rifier s'il y a des changements Ã  commiter
          if ! git diff --cached --quiet; then
            # CrÃ©er un message de commit informatif
            TOTAL_ARTICLES="${{ steps.analyze_data.outputs.total_articles }}"
            NEW_ARTICLES="${{ steps.analyze_data.outputs.new_articles_count }}"
            TIMESTAMP=$(date +'%Y-%m-%d %H:%M UTC')
            
            git commit -m "ğŸ“° Daily scraping update - ${NEW_ARTICLES} nouveaux articles (${TOTAL_ARTICLES} total) - ${TIMESTAMP}"
            git push origin main
            
            echo "âœ… DonnÃ©es mises Ã  jour et poussÃ©es avec succÃ¨s"
            echo "ğŸ“Š $NEW_ARTICLES nouveaux articles ajoutÃ©s"
            echo "ğŸ“ˆ $TOTAL_ARTICLES articles au total"
          else
            echo "â„¹ï¸ Aucun changement dÃ©tectÃ© dans les fichiers"
          fi
          
      - name: Generate scraping report
        if: always()
        run: |
          echo "=== ğŸ“Š RAPPORT DE SCRAPING ===" >> scraping_report.md
          echo "**Date:** $(date +'%Y-%m-%d %H:%M UTC')" >> scraping_report.md
          echo "**Statut:** $([[ '${{ steps.scraping.outputs.scraping_success }}' == 'true' ]] && echo 'âœ… SuccÃ¨s' || echo 'âš ï¸ Aucune nouvelle donnÃ©e')" >> scraping_report.md
          echo "" >> scraping_report.md
          
          if [ -f "articles_scraped.csv" ]; then
            echo "**ğŸ“ˆ Statistiques:**" >> scraping_report.md
            echo "- Total articles: ${{ steps.analyze_data.outputs.total_articles }}" >> scraping_report.md
            echo "- Nouveaux articles: ${{ steps.analyze_data.outputs.new_articles_count }}" >> scraping_report.md
            echo "" >> scraping_report.md
            
            # Ajouter le top des thÃ¨mes
            echo "**ğŸ·ï¸ Top 5 des thÃ¨mes:**" >> scraping_report.md
            python -c "
            import pandas as pd
            try:
                df = pd.read_csv('articles_scraped.csv')
                if 'theme' in df.columns:
                    theme_counts = df['theme'].value_counts().head(5)
                    for i, (theme, count) in enumerate(theme_counts.items(), 1):
                        print(f'{i}. {theme}: {count} articles')
                else:
                    print('DonnÃ©es de thÃ¨me non disponibles')
            except:
                print('Erreur lors de l analyse des thÃ¨mes')
            " >> scraping_report.md
          else
            echo "**âŒ Aucune donnÃ©e disponible**" >> scraping_report.md
          fi
          
          echo "" >> scraping_report.md
          echo "---" >> scraping_report.md
          
          # Afficher le rapport
          echo "=== ğŸ“‹ RAPPORT FINAL ==="
          cat scraping_report.md
          
      - name: Upload scraping logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: scraping-logs-${{ github.run_number }}
          path: |
            scraping_log.txt
            scraping_report.md
          retention-days: 7
          
      - name: Cleanup temporary files
        if: always()
        run: |
          # Nettoyer les fichiers temporaires
          rm -f scraping_log.txt scraping_report.md
          
          # Garder seulement le fichier principal
          find . -name "articles_unifies_*.csv" -delete 2>/dev/null || true
          
          echo "ğŸ§¹ Nettoyage terminÃ©"