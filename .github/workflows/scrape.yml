name: Scraping Senego and Push Data

on:
  schedule:
    - cron: '0 0 * * *'  # Tous les jours à minuit UTC
  workflow_dispatch:    # Permet un déclenchement manuel

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_GITHUB }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraping script
        run: |
          python scrape_senego.py

      - name: Configure git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes if any
        run: |
          git add articles_scraped.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update scraped articles data - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          else
            echo "No changes to commit"
          fi

      - name: Debug info (remove in production)
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Files in repo:"
          ls -la