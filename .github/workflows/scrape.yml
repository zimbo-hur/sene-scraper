name: Scrape Senego and Commit Data

on:
  schedule:
    - cron: '0 1 * * *'  # Tous les jours Ã  01:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraper script
      run: python scrape_senego.py

    - name: Commit scraped data
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add articles_scraped.csv
        # Commit only s'il y a des changements
        if ! git diff --cached --quiet; then
          git commit -m "Update scraped articles data"
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
