name: Scraping Senego and Push Data

on:
  schedule:
    - cron: '0 0 * * *'  # Tous les jours à minuit UTC
  workflow_dispatch:    # Permet un déclenchement manuel

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: Run scraping script
        run: |
          python scrape_senego.py
        # Assure-toi que scrape_senego.py produit un fichier articles_scraped.csv

      - name: Configure git for push
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT_GITHUB }}@github.com/zimbo-hur/senego-scraper
          git config user.name "github-actions[bot]"
          git config user.email "action@github.com"

      - name: Commit and push changes if any
        run: |
          git add articles_scraped.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update scraped articles data"
            git push origin master
          else
            echo "No changes to commit"
          fi

      - name: Debug Secret
        run: echo "Secret length is ${{ secrets.PAT_GITHUB && secrets.PAT_GITHUB.length || 'NOT SET'}}"
